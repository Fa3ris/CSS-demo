<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>

<body>

    <!-- EMMET BITCH div.flexbox-container>div.flexbox-item.item$*3 -->
    <div class="flexbox-container container row">
        <div class="flexbox-item item1">1</div>
        <div class="flexbox-item item2">2</div>
        <div class="flexbox-item item3">3</div>
    </div>
    <br>
    <div class="flexbox-container container column">
        <div class="flexbox-item item1">1</div>
        <div class="flexbox-item item2">2</div>
        <div class="flexbox-item item3">3</div>
    </div>

<br>
    <div class="flexbox-container container row-reverse">
        <div class="flexbox-item item1">1</div>
        <div class="flexbox-item item2">2</div>
        <div class="flexbox-item item3">3</div>
    </div>
<br>

    <div class="flexbox-container container column-reverse">
        <div class="flexbox-item item1">1</div>
        <div class="flexbox-item item2">2</div>
        <div class="flexbox-item item3">3</div>
    </div>

    <br>

    <div class="flexbox-container container diagonal">
        <div class="flexbox-item item1">1</div>
        <div class="flexbox-item item2">2</div>
        <div class="flexbox-item item3">3</div>
    </div>

</body>

</html>
